<input type="text" class="input-class" [(ngModel)]="nameText">
{{nameText}}

<button (click)="findName()">Click me</button>

<table id="customers">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr *ngFor="let value of object">
        <th>{{value.name}}</th>
        <th>{{value.contact}}</th>
        <th>{{value.Country}}</th>
    </tr>
</table>
